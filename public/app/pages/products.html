<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Gestión de Productos</h1>

        <form id="productForm" class="mt-4">
            <h2>Crear/Actualizar Producto</h2>
            <input type="hidden" id="productId">
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="productoComprado">Producto Comprado:</label>
                <select id="productoComprado" class="form-control" required>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="precioVenta">Precio Venta:</label>
                <input type="number" step="0.01" id="precioVenta" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="CodTipo">Tipo de Producto:</label>
                <select id="CodTipo" class="form-control" required></select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </form>

        <form id="deleteForm" class="mt-4">
            <h2>Eliminar Producto</h2>
            <div class="form-group">
                <label for="deleteProductId">ID del Producto a Eliminar:</label>
                <input type="number" id="deleteProductId" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-danger">Eliminar Producto</button>
        </form>

        <div id="message" class="mt-4"></div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
